<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="static/img/general/icons/map-32w.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="76x76" href="static/img/general/icons/map-76w.png">
    <link rel="apple-touch-icon" sizes="120x120" href="static/img/general/icons/map-120w.png">
    <link rel="apple-touch-icon" sizes="152x152" href="static/img/general/icons/map-152w.png">
    <link rel="apple-touch-icon" sizes="180x180" href="static/img/general/icons/map-180w.png">
    <link rel="stylesheet" type="text/css" href="main/css/reset.css">
    <link rel="stylesheet" type="text/css" href="static/fonts/fonts.css"><!-- build:css static/libs/libs.css-->
<!-- endbuild-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="main/css/main.css">
    <title>Главная страница
    </title>
  </head>
  <body>
    <div class="preloader" id="preloader">
      <div class="preloader__object">
        <div class="loader"></div>
      </div>
    </div>
    <header class="header">
      <div class="header__panel">
        <button class="toggle-navigation-btn header__sandwich" type="button" id="toggle-navigation-btn"><span class="hidden-text">Close navigation</span><span class="toggle-navigation-btn__line"></span></button><a class="header__link" href="#">Clients</a><a class="header__link" href="#">News</a>
      </div><img class="logo header__logo" src="static/svg/logo.svg">
      <div class="header__panel">
        <input class="header__search" type="search" name="main-search">
      </div>
    </header>
    <div class="mainSlider">
      <div class="swiper-container main-slider loading">
        <div class="swiper-wrapper">
          <div class="swiper-slide"> 
            <div class="slide-bgimg" style="background-image:url(static/img/content/giorgina.jpg);"><img class="entity-img" src="https://drive.google.com/uc?export=view&amp;id=0B_koKn2rKOkLbVhsNzdIYmlfN1E"></div>
            <div class="content">
              <h2 class="title">Giorgina Alson</h2>
              <p class="caption">Young model 2020</p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-bgimg" style="background-image:url(static/img/content/derek.jpg);"><img class="entity-img" src="https://drive.google.com/uc?export=view&amp;id=0B_koKn2rKOkLbVhsNzdIYmlfN1E"></div>
            <div class="content">
              <h2 class="title">Derek Anderson</h2>
              <p class="caption">Btitish comedian</p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-bgimg" style="background-image:url(static/img/content/keith.jpg);"><img class="entity-img" src="https://drive.google.com/uc?export=view&amp;id=0B_koKn2rKOkLbVhsNzdIYmlfN1E"></div>
            <div class="content">
              <h2 class="title">Keith Ruiz</h2>
              <p class="caption">Comedian</p>
            </div>
          </div>
        </div>
        <button class="swiper-button-prev swiper-button-white">  </button>
        <button class="swiper-button-next swiper-button-white"></button>
      </div>
    </div><!-- build:js js/libs/libs.js-->
    <script src="static/libs/svg4everybody.js"></script>
    <script src="static/libs/validate/jquery.validate.min.js"></script><!-- endbuild-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
