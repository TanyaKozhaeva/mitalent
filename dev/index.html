<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="static/img/general/icons/map-32w.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="76x76" href="static/img/general/icons/map-76w.png">
    <link rel="apple-touch-icon" sizes="120x120" href="static/img/general/icons/map-120w.png">
    <link rel="apple-touch-icon" sizes="152x152" href="static/img/general/icons/map-152w.png">
    <link rel="apple-touch-icon" sizes="180x180" href="static/img/general/icons/map-180w.png">
    <link rel="stylesheet" type="text/css" href="main/css/reset.css">
    <link rel="stylesheet" type="text/css" href="static/fonts/fonts.css"><!-- build:css static/libs/libs.css-->
<!-- endbuild-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="main/css/main.css">
    <title>Главная страница
    </title>
  </head>
  <body>
    <div class="preloader" id="preloader">
      <div class="preloader__object">
        <div class="loader"></div>
      </div>
    </div>
    <header class="header">
      <div class="header__panel">
        <button class="toggle-navigation-btn header__sandwich interactive" type="button" id="toggle-navigation-btn"><span class="hidden-text">Close navigation</span><span class="toggle-navigation-btn__line"></span></button><a class="header__link interactive" href="#">Clients</a><a class="header__link interactive" href="#">News</a>
      </div><img class="logo header__logo" src="static/svg/logo.png">
      <div class="header__panel">
        <input class="header__search" type="search" name="main-search">
      </div>
    </header>
    <div class="mainSlider">
      <div class="cursor"><img class="cursor__icon" src="static/svg/drag.svg" alt="cursor"></div>
      <ul class="social">
        <li class="social__item"><a class="social__link interactive" href="#" target="_blank" title="facebook">
            <svg class="icon icon-fb social__icon" aria-hidden="true">
              <use xlink:href="static/svg/symbol/sprite.svg#fb"></use>
            </svg></a></li>
        <li class="social__item"><a class="social__link interactive" href="#" target="_blank" title="instagram">
            <svg class="icon icon-instagram social__icon" aria-hidden="true">
              <use xlink:href="static/svg/symbol/sprite.svg#instagram"></use>
            </svg></a></li>
        <li class="social__item"><a class="social__link interactive" href="#" target="_blank" title="youtube">
            <svg class="icon icon-youtube social__icon" aria-hidden="true">
              <use xlink:href="static/svg/symbol/sprite.svg#youtube"></use>
            </svg></a></li>
        <li class="social__item"><a class="social__link interactive" href="#" target="_blank" title="twitter">
            <svg class="icon icon-twitter social__icon" aria-hidden="true">
              <use xlink:href="static/svg/symbol/sprite.svg#twitter"></use>
            </svg></a></li>
      </ul>
      <div class="swiper-container main-slider loading">
        <div class="swiper-wrapper">
          <section class="swiper-slide">
            <div class="slide-bgimg" style="background-image:url(static/img/content/giorgina.jpg);"><img class="entity-img" src="static/img/content/giorgina.jpg"><a class="swiper-link btn-main interactive" href="#"><span class="btn-main__text">View profile</span><span class="btn-main__pic">
                  <svg class="icon icon-play btn-main__icon" aria-hidden="true">
                    <use xlink:href="static/svg/symbol/sprite.svg#play"></use>
                  </svg></span></a></div>
            <div class="content">
              <h2 class="title">Giorgina Alson</h2>
              <p class="caption">Young model 2020</p>
            </div>
          </section>
          <section class="swiper-slide">
            <div class="slide-bgimg" style="background-image:url(static/img/content/derek.jpg);"><img class="entity-img" src="static/img/content/derek.jpg"><a class="swiper-link btn-main interactive" href="#"><span class="btn-main__text">View profile</span><span class="btn-main__pic">
                  <svg class="icon icon-play btn-main__icon" aria-hidden="true">
                    <use xlink:href="static/svg/symbol/sprite.svg#play"></use>
                  </svg></span></a></div>
            <div class="content">
              <h2 class="title">Derek Anderson</h2>
              <p class="caption">Btitish comedian</p>
            </div>
          </section>
          <section class="swiper-slide">
            <div class="slide-bgimg" style="background-image:url(static/img/content/keith.jpg);"><img class="entity-img" src="static/img/content/keith.jpg"><a class="swiper-link btn-main interactive" href="#"><span class="btn-main__text">View profile</span><span class="btn-main__pic">
                  <svg class="icon icon-play btn-main__icon" aria-hidden="true">
                    <use xlink:href="static/svg/symbol/sprite.svg#play"></use>
                  </svg></span></a></div>
            <div class="content">
              <h2 class="title">Keith Ruiz</h2>
              <p class="caption">Comedian</p>
            </div>
          </section>
        </div>
        <button class="swiper-button-prev swiper-button-white">  </button>
        <button class="swiper-button-next swiper-button-white"></button>
      </div>
      <div class="mainSlider__navWrap">
        <div class="swiper-container nav-slider">
          <div class="swiper-wrapper">
            <div class="swiper-slide nav-slide interactive">01<img class="entity-img" src="static/img/content/giorgina.jpg"></div>
            <div class="swiper-slide nav-slide interactive">02 <img class="entity-img" src="static/img/content/derek.jpg"></div>
            <div class="swiper-slide nav-slide interactive">03<img class="entity-img" src="static/img/content/keith.jpg"></div>
          </div>
        </div>
      </div>
    </div>
    <section class="profile">
      <div class="wrapper">
        <div class="profile__video-screen"></div>
        <ul class="profile__tabs tabs" id="tabs">
          <li class="tabs__item">
            <button class="tabs__btn tabs__btn_active" type="button" data-tab="#">Actor</button>
          </li>
          <li class="tabs__item">
            <button class="tabs__btn" type="button" data-tab="#">Musician</button>
          </li>
          <li class="tabs__item">
            <button class="tabs__btn" type="button" data-tab="#">Comedian</button>
          </li>
          <li class="tabs__item">
            <button class="tabs__btn" type="button" data-tab="#">Model</button>
          </li>
        </ul>
        <div class="tabs-content-box profile__content portfolio">
              <div class="portfolio__item">
                <div class="portfolio__item-pic"><img src="static/img/content/portfolio/portfolio1.jpg" alt="Keith Ruiz"></div>
                <div class="portfolio__item-descr">
                  <h4 class="portfolio__item-name">Keith Ruiz</h4>
                  <p class="portfolio__item-text">comedian</p><a class="portfolio__item-btn" href="#"></a>
                </div>
              </div>
              <div class="portfolio__item">
                <div class="portfolio__item-pic"><img src="static/img/content/portfolio/portfolio1.jpg" alt="Keith Ruiz"></div>
                <div class="portfolio__item-descr">
                  <h4 class="portfolio__item-name">Keith Ruiz</h4>
                  <p class="portfolio__item-text">comedian</p><a class="portfolio__item-btn" href="#"></a>
                </div>
              </div>
        </div>
      </div>
    </section><!-- build:js js/libs/libs.js-->
    <script src="static/js/jquery.js"></script>
    <script src="static/libs/svg4everybody.js"></script>
    <script src="static/libs/validate/jquery.validate.min.js"></script><!-- endbuild-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
